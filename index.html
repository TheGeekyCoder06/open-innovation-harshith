<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-900 text-white flex items-center justify-center p-6">

  <div class="text-center max-w-md w-full">

    <h1 class="text-4xl font-bold mb-8 tracking-wide">Pomodoro Timer</h1>

    <div id="timer" class="text-7xl font-mono font-semibold mb-6">
      25:00
    </div>

    <p id="mode" class="text-xl opacity-70 mb-6">
      Focus Mode
    </p>

    <div class="flex justify-center gap-4 mb-8">
      <button id="startBtn" class="px-6 py-3 bg-green-600 rounded-xl shadow-lg hover:bg-green-700 hover:scale-105 transition">
        Start
      </button>

      <button id="pauseBtn" class="px-6 py-3 bg-yellow-500 rounded-xl shadow-lg hover:bg-yellow-600 hover:scale-105 transition">
        Pause
      </button>

      <button id="resetBtn" class="px-6 py-3 bg-red-600 rounded-xl shadow-lg hover:bg-red-700 hover:scale-105 transition">
        Reset
      </button>
    </div>

    <div class="w-full h-3 bg-gray-700 rounded-full mb-8 overflow-hidden shadow-inner">
      <div id="progress" class="h-3 bg-green-500 w-0 transition-all"></div>
    </div>

    <p class="text-lg">
      Completed Sessions:
      <span id="count" class="font-bold">0</span>
    </p>

  </div>

  <script src="./script.js"></script>

</body>
</html>
